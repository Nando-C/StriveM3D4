<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <header></header>
        <div class="container-fluid">
            <div class="container">

                <h1>Hello, world!</h1>
                <!-- search bar -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search Book" aria-label="Search Book" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
                <div id="library" class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                      <img src="${img.large_url}" alt="">
                    <div class="card-body">
                      <p class="card-text">
                        This is a wider card with supporting text below as a natural
                        lead-in to additional content. This content is a little bit
                        longer.
                      </p>
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <div class="btn-group">
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-secondary"
                            data-toggle="modal" data-target="#exampleModal"
                            onclick="addToCart(event)"
                          >
                            Add to Cart
                          </button>
                          <button
                            type="button"
                            class="btn btn-sm btn-outline-secondary"
                            onclick="removeCard(event)"
                          >
                            Ignore
                          </button>
                        </div>
                        <small class="text-muted">${img.id}</small>
                      </div>
                    </div>
                  </div>
                    </div>
                </div>
                

            </div>
          
          
         

        </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="javascript.js" ></script>
  </body>
</html>
